<div class="container mt-4">
  <h2>Add New Movie</h2>

  <form>
    <div class="form-group mb-3">
      <label>Title</label>
      <input type="text" class="form-control" [(ngModel)]="newMovie.title" name="title" />
    </div>

    <div class="form-group mb-3">
      <label>Description</label>
      <textarea class="form-control" [(ngModel)]="newMovie.description" name="description"></textarea>
    </div>

    <div class="form-group mb-3">
      <label>Release Date</label>
      <input type="date" class="form-control" [(ngModel)]="newMovie.releaseDate" name="releaseDate" />
    </div>

    <div class="form-group mb-3">
      <label>Director</label>
      <input type="text" class="form-control" [(ngModel)]="newMovie.director" name="director" />
    </div>

    <div class="form-group mb-3">
      <label>Rating</label>
      <input type="number" class="form-control" [(ngModel)]="newMovie.rating" name="rating" />
    </div>

    <div class="form-group mb-3">
      <label>Genre</label>
      <input type="text" class="form-control" [(ngModel)]="newMovie.genre" name="genre" />
    </div>

    <button type="button" class="btn btn-primary" (click)="submitMovie()">Add Movie</button>
  </form>
</div>
