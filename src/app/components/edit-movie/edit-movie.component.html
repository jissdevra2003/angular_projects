

<div class="container mt-4">
  <h2 class="mb-4">Edit Movie: {{ movie?.title }}</h2>

  <!-- Show loading or error message -->
  <div *ngIf="!movie" class="alert alert-info">
    Loading movie details...
  </div>

  <!-- Edit form -->
  <form *ngIf="movie" (ngSubmit)="onSubmit()" #movieForm="ngForm">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        [(ngModel)]="movie.title"
        required
      />
    </div>

    <div class="mb-3">
      <label for="genre" class="form-label">Genre</label>
      <input
        type="text"
        id="genre"
        name="genre"
        class="form-control"
        [(ngModel)]="movie.genre"
        required
      />
    </div>

    <div class="mb-3">
      <label for="director" class="form-label">Director</label>
      <input
        type="text"
        id="director"
        name="director"
        class="form-control"
        [(ngModel)]="movie.director"
        required
      />
    </div>

    <div class="mb-3">
      <label for="releaseDate" class="form-label">Release Date</label>
      <input
        type="date"
        id="releaseDate"
        name="releaseDate"
        class="form-control"
        [(ngModel)]="movie.releaseDate"
        required
      />
    </div>

    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <input
        type="number"
        id="rating"
        name="rating"
        class="form-control"
        [(ngModel)]="movie.rating"
        min="0"
        max="10"
        step="0.1"
        required
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        name="description"
        class="form-control"
        rows="4"
        [(ngModel)]="movie.description"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-success">üíæ Save Changes</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancelEdit()">‚Ü©Ô∏è Cancel</button>
  </form>
</div>
