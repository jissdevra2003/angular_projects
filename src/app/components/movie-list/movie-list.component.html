<div class="container mt-4">
  <h2 class="mb-4">Movie List</h2>

  <!-- Show message if no movies are available -->
  <div *ngIf="movies.length === 0" class="alert alert-warning">
    No movies available. Please add some movies first.
  </div>

  <!-- Movie cards -->
  <div class="row">
    <div *ngFor="let movie of movies" class="col-md-6 col-lg-4 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text"><strong>Genre:</strong> {{ movie.genre }}</p>
          <p class="card-text"><strong>Director:</strong> {{ movie.director }}</p>
          <p class="card-text"><strong>Release Date:</strong> {{ movie.releaseDate | date:"shortDate"}}</p>
          <p class="card-text"><strong>Rating:</strong> {{ movie.rating }}</p>
          <p class="card-text">{{ movie.description }}</p>
          <a [routerLink]="['/movies/edit-movie',movie.title]" class="btn btn-primary">Edit</a>&nbsp;
<a [routerLink]="['/movies/delete-movie',movie.id]" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
